# .github/workflows/npm_publish.yml
name: Publish to npmjs.com

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # 2026 LTS
          # Remove registry-url here if you use publishConfig in package.json
          # to prevent it from creating a conflicting .npmrc

      - run: npm ci

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ""
